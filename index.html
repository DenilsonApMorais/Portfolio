<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Denilson Morais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/acordeon.css">
    <link rel="stylesheet" href="css/languages.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/experience.css">
    <link rel="stylesheet" href="css/skills.css">
</head>
<body>
   <main class="main">
        <header class="header">
            <h1 class="title">Olá <br> sou <span id="name"></span></h1>
            <img src="" alt="" class="photo" id="photo">
            <div class="informations">
                <p class="profession" id="profession"></p>
                <p class="location" id="location"></p>
                <p class="phone" id="phone"></p>
                <p class="email" id="email"></p>
            </div>    
        </header>
        <section class="acordeon">
            <button class = "trigger" type="button"><span>Skills</span></button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas </h3>
                        <ul id="hardSkills"></ul>
                    </section>
                    <section class="habilities">
                        <h3>Pessoal </h3>
                        <ul id="softSkills"></ul>
                    </section>
                </div>
            </div>
        </section>
        <section class="acordeon ">
            <button class = "trigger" type="button"><span>Idiomas</span></button>
            <div class="content">
                <ul class="languages" id="languages"></ul>
            </div>
        </section>
        <section class="acordeon ">
            <button class = "trigger" type="button"><span>Portfolio</span></button>
            <div class="content">
                <ul class="portfolio" id="portfolio"></ul>
            </div>
        </section>
        <section class="acordeon ">
            <button class = "trigger expTitle" type="button" ><span>Experiencia profissional</span></button>
            <div class="content"> 
                <ul class="experience" id="experience"></ul>
            </div>
        </section>
    </main>
   <script src="/Portfolio/acordeon.js"></script>
   <script src="/Portfolio/api.js"></script>
   <script src="/Portfolio/main.js"></script>
</body>
</html>
